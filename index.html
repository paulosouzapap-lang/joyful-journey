    <!-- FAQ JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        { "@type": "Question", "name": "Preciso agendar para ser atendido?", "acceptedAnswer": { "@type": "Answer", "text": "Sim! Trabalhamos com agendamento para garantir um atendimento organizado, sem longas esperas, e com toda a atenção que seu pet merece. Agende pelo WhatsApp ou pelo formulário do site." } },
        { "@type": "Question", "name": "Quais animais vocês atendem?", "acceptedAnswer": { "@type": "Answer", "text": "Atendemos cães e gatos de todas as raças e idades, desde filhotes até idosos, sempre com carinho e dedicação." } },
        { "@type": "Question", "name": "Vocês atendem emergências?", "acceptedAnswer": { "@type": "Answer", "text": "Nosso foco é o atendimento agendado para consultas, check-ups e vacinação. Em caso de emergência, entre em contato pelo WhatsApp para orientações e encaminhamento." } },
        { "@type": "Question", "name": "Quais formas de pagamento são aceitas?", "acceptedAnswer": { "@type": "Answer", "text": "Aceitamos dinheiro, Pix, cartões de débito e crédito. Consulte condições especiais de parcelamento na recepção." } },
        { "@type": "Question", "name": "O pet shop tem entrega?", "acceptedAnswer": { "@type": "Answer", "text": "No momento, nossos produtos estão disponíveis apenas na loja física. Venha nos visitar e aproveite para conhecer nosso espaço!" } },
